<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The C&C Corp chat</title>
<link rel="stylesheet" href="styles.css">
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>

<style>
    .message-content-area {
        display: flex;
        flex-direction: column;
        max-width: 70%;
        position: relative;
    }
    .message-sender-name {
        font-size: 0.75rem; 
        color: #888;
        margin-bottom: 2px;
        margin-left: 4px;
        font-weight: 700;
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: color 0.2s;
    }
    .message-sender-name:hover {
        color: #00ACE6;
        text-decoration: underline;
    }
    .user-message .message-content-area { align-items: flex-end; }
    .user-message .message-sender-name { margin-right: 4px; margin-left: 0; color: #00ACE6; }
</style>
</head>
<body>
<div id="main-wrapper">

    <div id="dm-sidebar">
        <div id="dm-header">Contacts</div>
        <div id="dm-list"></div>
    </div>

    <div id="chat-container">
        <div id="username-area">
            <div style="display:flex; align-items:center; gap:10px;">
                <img id="current-avatar-preview" src="placeholder-avatar.png" alt="Avatar">
                <div>
                   <h3 id="chat-header-label" style="margin:0;">...</h3>
                   <span id="chat-header-sublabel" style="font-size:0.8em; color:var(--color-muted);">@username</span>
                </div>
            </div>
            <button id="open-profile-btn">Edit Profile</button>
        </div>
        
        <div id="messages"></div>
        <button id="scroll-down-btn">‚Üì New Messages</button>
        <div id="typing-indicator"></div>

        <div id="message-input-area">
            <div id="reply-bar" style="display:none;">
                <span>Replying to <b id="reply-target-name">User</b></span>
                <button id="cancel-reply-btn">X</button>
            </div>
            <div id="image-preview-area" style="display:none;">
                <img id="image-preview" src="" alt="Image Preview">
                <button id="remove-image-btn">X</button>
            </div>
            <div id="input-row">
                <textarea id="message-input" placeholder="type type type..." rows="1"></textarea>
                <input type="file" id="hidden-file-input" accept="image/*" style="display: none;">
                <button id="file-upload-btn" title="Upload Image">üìÅ</button>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <div id="right-panel">
        <div class="panel-top-group">
            <div>
                <h4 class="panel-title">other stuff</h4>
                <button id="launch-custom-window-btn" class="panel-btn">resizable window</button>
            </div>
            <div>
                <h4 class="panel-title">voice chat</h4>
                <div id="vc-controls">
                    <button id="vc-btn-join" class="panel-btn">Join Call</button>
                    <div style="display: flex; gap: 5px;">
                        <button id="vc-btn-mute" class="panel-btn" style="display: none; flex: 1;">Mute</button>
                        <button id="vc-btn-leave" class="panel-btn" style="display: none; flex: 1; background-color: var(--color-vc-red); border-color: #a00;">Leave</button>
                    </div>
                </div>
                <ul id="vc-user-list"></ul>
                <div id="audio-container"></div>
            </div>
        </div>
        <div class="panel-bottom-group">
            <h4 class="panel-title">Browser</h4>
            <button id="btn-cloak-launcher" class="panel-btn">Launch New Tab</button>
            <div style="margin-bottom: 15px;"></div> 
            <h4 class="panel-title">Appearance</h4>
            <div class="settings-panel">
                <ul class="settings-list">
                    <li class="setting-item" style="flex-direction: column; align-items: stretch; gap: 8px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="font-size:0.9em; color:#aaa;">Custom BG</span>
                            <div style="display: flex; gap: 5px;">
                                <button id="btn-bg-upload" class="panel-btn" style="font-size: 0.8em; margin: 0; width: auto; padding: 4px 8px;">Upload</button>
                                <button id="btn-bg-reset" class="panel-btn" style="font-size: 0.8em; margin: 0; width: auto; padding: 4px 8px; background-color: var(--color-vc-red);">Reset</button>
                            </div>
                        </div>
                        <input type="file" id="bg-upload-input" accept="image/*" style="display: none;">
                    </li>
                </ul>
            </div>
            <div class="dropdown-wrapper">
                <div class="dropdown-header" id="notif-dropdown-header">
                    <span>Notifications</span>
                    <span class="dropdown-arrow">‚ñº</span>
                </div>
                <div class="dropdown-content" id="notif-dropdown-content">
                    <ul class="settings-list">
                        <li class="setting-item"><span>Main Messages</span><input type="checkbox" id="setting-main" checked></li>
                        <li class="setting-item"><span>Private Messages</span><input type="checkbox" id="setting-pm" checked></li>
                        <li class="setting-item"><span>VC Joins/Leaves</span><input type="checkbox" id="setting-vc" checked></li>
                        <li class="setting-item"><span>Sound</span><input type="checkbox" id="setting-sound" checked></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('mode') === 'popup') {
        document.getElementById('right-panel').style.display = 'none';
        document.getElementById('main-wrapper').style.maxWidth = '100%';
    }

    const socket = io();
    const messagesDiv = document.getElementById('messages');
    const scrollDownBtn = document.getElementById('scroll-down-btn');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const launchCustomWindowBtn = document.getElementById('launch-custom-window-btn');
    const currentAvatarPreview = document.getElementById('current-avatar-preview');
    const openProfileBtn = document.getElementById('open-profile-btn');
    const replyBar = document.getElementById('reply-bar');
    const replyTargetName = document.getElementById('reply-target-name');
    const cancelReplyBtn = document.getElementById('cancel-reply-btn');
    
    // VC Elements
    const vcBtnJoin = document.getElementById('vc-btn-join');
    const vcBtnMute = document.getElementById('vc-btn-mute');
    const vcBtnLeave = document.getElementById('vc-btn-leave'); 
    const vcUserList = document.getElementById('vc-user-list');
    const audioContainer = document.getElementById('audio-container');

    const fileUploadBtn = document.getElementById('file-upload-btn');
    const hiddenFileInput = document.getElementById('hidden-file-input');
    const imagePreviewArea = document.getElementById('image-preview-area');
    const imagePreview = document.getElementById('image-preview');
    const removeImageBtn = document.getElementById('remove-image-btn');
    const typingIndicator = document.getElementById('typing-indicator');
    const dmList = document.getElementById('dm-list');
    const chatHeaderLabel = document.getElementById('chat-header-label');
    const chatHeaderSublabel = document.getElementById('chat-header-sublabel');
    const btnCloakLauncher = document.getElementById('btn-cloak-launcher');
    const settingMain = document.getElementById('setting-main');
    const settingPM = document.getElementById('setting-pm');
    const settingVC = document.getElementById('setting-vc');
    const settingSound = document.getElementById('setting-sound');
    const btnBgUpload = document.getElementById('btn-bg-upload');
    const btnBgReset = document.getElementById('btn-bg-reset');
    const bgUploadInput = document.getElementById('bg-upload-input');
    const notifHeader = document.getElementById('notif-dropdown-header');
    const notifContent = document.getElementById('notif-dropdown-content');

    let currentUsername = '';
    let currentDisplayName = '';
    let currentAvatar = '';
    let stagedImage = null; 
    let typingTimeout = null;
    const typingUsers = new Set();
    let currentChatMode = 'global'; 
    let currentDmTarget = null;
    let allUsersCache = []; 
    let unreadCounts = {}; 
    let lastMessageSender = null; 
    let currentReplyTo = null;
    let globalMessagesCache = [];
    let dmMessagesCache = {}; 
    
    // VC Variables
    let localStream = null;
    let peers = {}; 
    let isInVC = false;
    let isMuted = false;

    openProfileBtn.onclick = () => { window.location.href = '/profile'; };

    window.onload = () => {
        const savedUser = localStorage.getItem('simplechat_username');
        if (savedUser) {
            socket.emit('set-username', { username: savedUser });
        } else {
            const user = prompt("Enter your unique Username (ID):");
            if (user) {
                localStorage.setItem('simplechat_username', user);
                socket.emit('set-username', { username: user });
            }
        }
    };

    socket.on('profile-info', (data) => {
        currentUsername = data.username;
        currentDisplayName = data.displayName;
        currentAvatar = data.avatar;
        chatHeaderLabel.innerText = currentDisplayName;
        chatHeaderSublabel.innerText = '@' + currentUsername;
        currentAvatarPreview.src = currentAvatar;
    });

    function renderSidebar() {
        dmList.innerHTML = '';
        const mainChatCard = document.createElement('div');
        mainChatCard.className = 'dm-user-card';
        if (currentChatMode === 'global') mainChatCard.classList.add('active');
        const mainWrapper = document.createElement('div');
        mainWrapper.className = 'dm-avatar-wrapper';
        const mainImg = document.createElement('img');
        mainImg.src = 'placeholder-avatar.png'; 
        const mainStatus = document.createElement('div');
        mainStatus.className = 'status-bubble status-online';
        mainWrapper.appendChild(mainImg);
        mainWrapper.appendChild(mainStatus);
        const mainName = document.createElement('div');
        mainName.className = 'dm-username';
        mainName.innerText = "Main Chat";
        mainChatCard.appendChild(mainWrapper);
        mainChatCard.appendChild(mainName);
        mainChatCard.onclick = () => switchToGlobal();
        dmList.appendChild(mainChatCard);

        const sortedUsers = [...allUsersCache].sort((a, b) => {
            if (a.online === b.online) return a.displayName.localeCompare(b.displayName);
            return a.online ? -1 : 1;
        });

        sortedUsers.forEach(u => {
            if (u.username === currentUsername) return;
            const card = document.createElement('div');
            card.className = 'dm-user-card';
            if (currentChatMode === 'dm' && currentDmTarget === u.username) card.classList.add('active');
            const wrapper = document.createElement('div');
            wrapper.className = 'dm-avatar-wrapper';
            const img = document.createElement('img');
            img.src = u.avatar || 'placeholder-avatar.png';
            const statusBubble = document.createElement('div');
            statusBubble.className = `status-bubble ${u.online ? 'status-online' : 'status-offline'}`;
            const unreadBadge = document.createElement('div');
            unreadBadge.className = 'unread-badge';
            if (unreadCounts[u.username] > 0) {
                unreadBadge.innerText = unreadCounts[u.username];
                unreadBadge.classList.add('visible');
            }
            wrapper.appendChild(img);
            wrapper.appendChild(statusBubble);
            wrapper.appendChild(unreadBadge);
            const name = document.createElement('div');
            name.className = 'dm-username';
            name.innerText = u.displayName || u.username; 
            card.appendChild(wrapper);
            card.appendChild(name);
            card.onclick = () => switchToDm(u.username);
            dmList.appendChild(card);
        });
    }

    function switchToDm(targetUser) {
        currentChatMode = 'dm';
        currentDmTarget = targetUser;
        unreadCounts[targetUser] = 0;
        typingUsers.clear();
        updateTypingDisplay();
        renderSidebar();
        const userObj = allUsersCache.find(u => u.username === targetUser);
        const display = userObj ? (userObj.displayName || targetUser) : targetUser;
        chatHeaderLabel.innerText = `Chat with ${display}`;
        chatHeaderSublabel.innerText = '@' + targetUser;

        messagesDiv.innerHTML = '';
        lastMessageSender = null; 
        if (dmMessagesCache[targetUser]) {
            renderMessageBatch(dmMessagesCache[targetUser]);
        } else {
            socket.emit('fetch-dm-history', targetUser);
        }
    }

    function switchToGlobal() {
        currentChatMode = 'global';
        currentDmTarget = null;
        typingUsers.clear();
        updateTypingDisplay();
        renderSidebar();
        chatHeaderLabel.innerText = currentDisplayName || '...';
        chatHeaderSublabel.innerText = currentUsername ? ('@' + currentUsername) : '';
        messagesDiv.innerHTML = '';
        lastMessageSender = null; 
        if (globalMessagesCache.length > 0) {
            renderMessageBatch(globalMessagesCache);
        } else {
            socket.emit('get-history');
        }
    }

    let userScrolledUp = false;
    messagesDiv.addEventListener('scroll', () => {
        const isAtBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop - messagesDiv.clientHeight < 50;
        if (isAtBottom) {
            userScrolledUp = false;
            scrollDownBtn.style.display = 'none'; 
        } else {
            userScrolledUp = true;
        }
    });

    scrollDownBtn.onclick = () => {
        forceScrollToBottom();
        scrollDownBtn.style.display = 'none';
        userScrolledUp = false;
    };

    function forceScrollToBottom() {
        setTimeout(() => { messagesDiv.scrollTop = messagesDiv.scrollHeight + 1000; }, 10);
        setTimeout(() => { messagesDiv.scrollTop = messagesDiv.scrollHeight + 1000; }, 100);
    }

    socket.on('sidebar-user-list', (list) => { allUsersCache = list; renderSidebar(); });
    socket.on('user-status-change', (data) => {
        const user = allUsersCache.find(u => u.username === data.username);
        if (user) { 
            user.online = data.online; 
            if(data.avatar) user.avatar = data.avatar; 
            if(data.displayName) user.displayName = data.displayName;
        } 
        else { 
            allUsersCache.push({ 
                username: data.username, 
                displayName: data.displayName || data.username,
                online: data.online, 
                avatar: data.avatar 
            }); 
        }
        renderSidebar();
    });
    
    socket.on('message-updated', (data) => {
        let targetCache = (currentChatMode === 'global') ? globalMessagesCache : dmMessagesCache[currentDmTarget];
        if (targetCache) {
            const msg = targetCache.find(m => m.id === data.id);
            if (msg) { msg.text = data.text; msg.isEdited = true; }
        }
        const msgEl = document.querySelector(`.message[data-id="${data.id}"]`);
        if (msgEl) {
            const textSpan = msgEl.querySelector('.message-text');
            if (textSpan) {
                textSpan.innerHTML = parseFormatting(data.text) + ' <span class="edited-tag">(edited)</span>';
            }
        }
    });
    socket.on('message-deleted', (id) => {
        let targetCache = (currentChatMode === 'global') ? globalMessagesCache : dmMessagesCache[currentDmTarget];
        if (targetCache) {
            const idx = targetCache.findIndex(m => m.id === id);
            if (idx !== -1) targetCache.splice(idx, 1);
        }
        const msgEl = document.querySelector(`.message[data-id="${id}"]`);
        if (msgEl) msgEl.remove();
    });
    socket.on('dm-history', (data) => {
        dmMessagesCache[data.target] = data.messages;
        if (currentChatMode === 'dm' && currentDmTarget === data.target) {
            messagesDiv.innerHTML = '';
            lastMessageSender = null; 
            renderMessageBatch(data.messages);
        }
    });
    socket.on('history', (history) => {
        globalMessagesCache = history;
        if (currentChatMode === 'global') {
            messagesDiv.innerHTML = '';
            lastMessageSender = null;
            renderMessageBatch(history);
        }
    });
    socket.on('dm-received', (data) => {
        const partner = (data.from === currentUsername) ? data.to : data.from;
        if (!dmMessagesCache[partner]) dmMessagesCache[partner] = [];
        dmMessagesCache[partner].push(data.message);

        if (currentChatMode === 'dm' && (data.from === currentDmTarget || data.to === currentDmTarget)) {
            appendMessageToUI(data.message);
            if (document.hidden && settingPM.checked) triggerNotification(`DM from ${data.from}`, data.message.text || 'Sent an image');
        } else if (data.from !== currentUsername) {
            if (!unreadCounts[data.from]) unreadCounts[data.from] = 0;
            unreadCounts[data.from]++;
            renderSidebar();
            if (settingPM.checked) {
                playNotificationSound();
                if (document.hidden) triggerNotification(`DM from ${data.from}`, data.message.text || 'Sent an image', true);
            }
        }
    });
    socket.on('chat-message', (msg) => {
        globalMessagesCache.push(msg);
        if (currentChatMode === 'global') appendMessageToUI(msg);
    });
    socket.on('motd', (motdText) => {
        const motdDiv = document.createElement('div');
        motdDiv.className = 'system-message motd-message';
        motdDiv.innerHTML = `‚òÖ MOTD: ${parseFormatting(motdText)} ‚òÖ`;
        messagesDiv.appendChild(motdDiv);
    });

    function renderMessageBatch(msgs) {
        msgs.forEach(msg => appendMessageToUI(msg));
        forceScrollToBottom();
    }

    function appendMessageToUI(msg) {
        if (msg.type === 'system') {
            const div = document.createElement('div');
            div.className = 'system-message';
            div.innerText = msg.text;
            messagesDiv.appendChild(div);
            lastMessageSender = 'System';
            if (!userScrolledUp) forceScrollToBottom();
            return;
        }

        const isOwn = (msg.sender === currentUsername);
        const isContinuous = (lastMessageSender === msg.sender) && msg.type !== 'system';
        lastMessageSender = msg.sender;

        const msgDiv = document.createElement('div');
        msgDiv.className = `message ${isOwn ? 'user-message' : 'other-message'}`;
        msgDiv.setAttribute('data-id', msg.id);

        if (!isOwn && !isContinuous) {
            const avatarImg = document.createElement('img');
            avatarImg.className = 'message-avatar';
            avatarImg.src = msg.avatar || 'placeholder-avatar.png';
            avatarImg.style.cursor = 'pointer';
            avatarImg.onclick = () => window.location.href = `/profile?user=${encodeURIComponent(msg.sender)}&mode=view`;
            msgDiv.appendChild(avatarImg);
        } else if (!isOwn && isContinuous) {
            const spacer = document.createElement('div');
            spacer.className = 'message-avatar-spacer';
            msgDiv.appendChild(spacer);
        }

        const contentArea = document.createElement('div');
        contentArea.className = 'message-content-area';

        if (!isContinuous) {
            const nameDiv = document.createElement('div');
            nameDiv.className = 'message-sender-name';
            nameDiv.innerText = msg.senderDisplayName || msg.sender; 
            nameDiv.onclick = () => window.location.href = `/profile?user=${encodeURIComponent(msg.sender)}&mode=view`;
            contentArea.appendChild(nameDiv);
        }

        const bubble = document.createElement('div');
        bubble.className = 'bubble-content';
        
        if (msg.replyTo) {
            const replyPreview = document.createElement('div');
            replyPreview.className = 'reply-preview';
            replyPreview.innerHTML = `<small>Replying to <b>${msg.replyTo.sender}</b>:</small><br><span style="color:#ccc;">${msg.replyTo.text.substring(0,30)}${msg.replyTo.text.length>30?'...':''}</span>`;
            bubble.appendChild(replyPreview);
        }

        if (msg.image) {
            const imgEl = document.createElement('img');
            imgEl.src = msg.image;
            imgEl.className = 'message-image';
            imgEl.onclick = () => window.open(msg.image, '_blank');
            bubble.appendChild(imgEl);
        }

        if (msg.text) {
            const textSpan = document.createElement('span');
            textSpan.className = 'message-text';
            textSpan.innerHTML = parseFormatting(msg.text);
            if (msg.isEdited) textSpan.innerHTML += ' <span class="edited-tag">(edited)</span>';
            bubble.appendChild(textSpan);
        }

        const timeSpan = document.createElement('span');
        timeSpan.className = 'timestamp';
        timeSpan.innerText = msg.time;
        bubble.appendChild(timeSpan);

        contentArea.appendChild(bubble);
        msgDiv.appendChild(contentArea);
        
        msgDiv.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            showContextMenu(e.clientX, e.clientY, msg, isOwn);
        });

        messagesDiv.appendChild(msgDiv);
        if (!userScrolledUp) forceScrollToBottom();

        if (!isOwn && document.hidden && settingMain.checked) {
             playNotificationSound();
             triggerNotification(msg.senderDisplayName || msg.sender, msg.text || 'Sent an image');
        }
    }
    
    function parseFormatting(text) {
        if(!text) return '';
        let sanitized = text.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        sanitized = sanitized.replace(/\*\*(.*?)\*\*/g, '<b>$1</b>'); 
        sanitized = sanitized.replace(/\*(.*?)\*/g, '<i>$1</i>');    
        sanitized = sanitized.replace(/__(.*?)__/g, '<u>$1</u>');     
        sanitized = sanitized.replace(/~~(.*?)~~/g, '<strike>$1</strike>');
        sanitized = sanitized.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank" style="color:lightblue;text-decoration:underline;">$1</a>');
        return sanitized;
    }

    fileUploadBtn.onclick = () => hiddenFileInput.click();
    hiddenFileInput.onchange = () => {
        const file = hiddenFileInput.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                stagedImage = e.target.result;
                imagePreview.src = stagedImage;
                imagePreviewArea.style.display = 'flex';
            };
            reader.readAsDataURL(file);
        }
    };
    removeImageBtn.onclick = () => {
        stagedImage = null;
        imagePreviewArea.style.display = 'none';
        hiddenFileInput.value = ''; 
    };

    messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        else { handleTyping(); }
    });
    sendButton.onclick = sendMessage;

    function sendMessage() {
        const text = messageInput.value.trim();
        if (!text && !stagedImage) return;

        const payload = { 
            text: text, 
            image: stagedImage, 
            replyTo: currentReplyTo,
            to: (currentChatMode === 'dm') ? currentDmTarget : null 
        };

        socket.emit('chat-message', payload);
        
        messageInput.value = '';
        stagedImage = null;
        imagePreviewArea.style.display = 'none';
        hiddenFileInput.value = '';
        
        if (currentReplyTo) {
            currentReplyTo = null;
            replyBar.style.display = 'none';
        }
    }

    function handleTyping() {
        if (typingTimeout) clearTimeout(typingTimeout);
        socket.emit('typing', currentChatMode === 'dm' ? currentDmTarget : null);
        typingTimeout = setTimeout(() => socket.emit('stop-typing'), 2000);
    }

    socket.on('typing', (username) => {
        typingUsers.add(username);
        updateTypingDisplay();
    });
    socket.on('stop-typing', (username) => {
        typingUsers.delete(username);
        updateTypingDisplay();
    });

    function updateTypingDisplay() {
        if (typingUsers.size > 0) {
            const names = Array.from(typingUsers).join(', ');
            typingIndicator.innerText = `${names} is typing...`;
            typingIndicator.style.opacity = 1;
        } else {
            typingIndicator.style.opacity = 0;
        }
    }
    
    // --- CONTEXT MENU ---
    const ctxMenu = document.createElement('div');
    ctxMenu.id = 'ctx-menu';
    document.body.appendChild(ctxMenu);
    
    document.addEventListener('click', () => { ctxMenu.style.display = 'none'; });
    
    function showContextMenu(x, y, msg, isOwn) {
        ctxMenu.style.display = 'block';
        ctxMenu.style.left = x + 'px';
        ctxMenu.style.top = y + 'px';
        ctxMenu.innerHTML = '';
        
        const replyOption = document.createElement('div');
        replyOption.innerText = 'Reply';
        replyOption.onclick = () => {
            currentReplyTo = msg;
            replyBar.style.display = 'flex';
            replyTargetName.innerText = msg.senderDisplayName || msg.sender; 
            messageInput.focus();
        };
        ctxMenu.appendChild(replyOption);

        if (isOwn) {
            const editOption = document.createElement('div');
            editOption.innerText = 'Edit';
            editOption.onclick = () => {
                const newText = prompt("Edit your message:", msg.text);
                if (newText !== null && newText !== msg.text) {
                    socket.emit('edit-message', { id: msg.id, newText });
                }
            };
            ctxMenu.appendChild(editOption);
            
            const deleteOption = document.createElement('div');
            deleteOption.innerText = 'Delete';
            deleteOption.style.color = 'salmon';
            deleteOption.onclick = () => {
                if(confirm("Delete this message?")) socket.emit('delete-message', msg.id);
            };
            ctxMenu.appendChild(deleteOption);
        }
    }
    
    cancelReplyBtn.onclick = () => {
        currentReplyTo = null;
        replyBar.style.display = 'none';
    };

    const notifSound = new Audio('https://assets.mixkit.co/active_storage/sfx/2354/2354-preview.m4a');
    function playNotificationSound() {
        if (settingSound.checked) notifSound.play().catch(e=>{});
    }
    function triggerNotification(title, body, focus = false) {
        if (Notification.permission === 'granted') {
            const n = new Notification(title, { body, icon: 'placeholder-avatar.png' });
            if (focus) n.onclick = () => window.focus();
        } else if (Notification.permission !== 'denied') {
            Notification.requestPermission();
        }
    }
    
    notifHeader.onclick = () => {
        notifContent.classList.toggle('show');
    };
    
    btnCloakLauncher.onclick = () => {
        const win = window.open('about:blank', '_blank');
        if (win) {
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            const iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = window.location.href + '?mode=popup';
            win.document.body.appendChild(iframe);
        }
    };
    
    launchCustomWindowBtn.onclick = () => {
        window.open(window.location.href + '?mode=popup', 'ChatWindow', 'width=400,height=600');
    };
    
    btnBgUpload.onclick = () => bgUploadInput.click();
    bgUploadInput.onchange = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                document.body.style.backgroundImage = `url('${ev.target.result}')`;
                localStorage.setItem('custom_bg', ev.target.result);
            };
            reader.readAsDataURL(file);
        }
    };
    btnBgReset.onclick = () => {
        document.body.style.backgroundImage = 'none';
        localStorage.removeItem('custom_bg');
    };
    const savedBg = localStorage.getItem('custom_bg');
    if (savedBg) document.body.style.backgroundImage = `url('${savedBg}')`;

    // --- UPDATED: WEBRTC VOICE CHAT LOGIC ---

    // 1. Join VC
    vcBtnJoin.onclick = () => {
        navigator.mediaDevices.getUserMedia({ video: false, audio: true })
            .then(stream => {
                localStream = stream;
                isInVC = true;
                
                // Reset Mute State on Join
                isMuted = false;
                vcBtnMute.innerText = "Mute";
                vcBtnMute.style.backgroundColor = "#4f545c";

                // Switch UI
                vcBtnJoin.style.display = 'none';
                vcBtnLeave.style.display = 'block';
                vcBtnMute.style.display = 'block';

                socket.emit('join-vc');
            })
            .catch(err => {
                alert("Could not access microphone: " + err.message);
                console.error(err);
            });
    };

    // 2. Mute Toggle (UPDATED FIX)
    vcBtnMute.onclick = () => {
        if (!localStream) return;
        
        isMuted = !isMuted;
        
        // Loop through ALL audio tracks to ensure they are disabled
        const tracks = localStream.getAudioTracks();
        tracks.forEach(track => {
            track.enabled = !isMuted; // If muted (true), enabled is false
        });

        // Update UI
        vcBtnMute.innerText = isMuted ? "Unmute" : "Mute";
        vcBtnMute.style.backgroundColor = isMuted ? "var(--color-vc-red)" : "#4f545c";
        
        console.log(`Mic State: ${isMuted ? 'MUTED' : 'UNMUTED'}`);
    };

    // 3. Leave VC
    vcBtnLeave.onclick = () => {
        if (localStream) {
            localStream.getTracks().forEach(track => track.stop());
            localStream = null;
        }
        isInVC = false;
        isMuted = false;
        
        // Reset UI
        vcBtnJoin.style.display = 'block';
        vcBtnLeave.style.display = 'none';
        vcBtnMute.style.display = 'none';
        vcBtnMute.innerText = "Mute";
        vcBtnMute.style.backgroundColor = "#4f545c";

        // Close all peer connections
        Object.values(peers).forEach(peer => peer.destroy());
        peers = {};
        
        // Cleanup audio elements
        audioContainer.innerHTML = '';
        
        socket.emit('leave-vc');
    };

    // 4. Update User List
    socket.on('vc-user-list-update', (users) => {
        vcUserList.innerHTML = '';
        users.forEach(u => {
            const li = document.createElement('li');
            li.style.display = 'flex';
            li.style.alignItems = 'center';
            li.style.marginBottom = '5px';
            
            const img = document.createElement('img');
            img.src = u.avatar || 'placeholder-avatar.png';
            img.style.width = '24px'; img.style.height='24px'; img.style.borderRadius='50%'; img.style.marginRight='8px';
            
            const span = document.createElement('span');
            span.innerText = u.displayName || u.username;
            
            li.appendChild(img);
            li.appendChild(span);
            vcUserList.appendChild(li);
        });
    });

    // 5. Existing user detects new user -> Calls them
    socket.on('vc-user-joined', (id) => {
        if (isInVC && localStream) {
            createPeer(id, socket.id, localStream, true); 
        }
    });

    socket.on('vc-user-left', (id) => {
        if (peers[id]) {
            peers[id].destroy();
            delete peers[id];
        }
        const audioEl = document.getElementById(`audio-${id}`);
        if (audioEl) audioEl.remove();
    });

    // 6. Handling Signals
    socket.on('signal', (data) => {
        if (!isInVC || !localStream) return;
        const peerId = data.sender;
        
        if (!peers[peerId]) {
            createPeer(peerId, socket.id, localStream, false);
        }
        peers[peerId].signal(data.signal);
    });

    function createPeer(targetSocketId, myId, stream, initiator) {
        const peer = new SimplePeer({
            initiator: initiator,
            stream: stream,
            trickle: false 
        });

        peer.on('signal', (signal) => {
            socket.emit('signal', { target: targetSocketId, signal: signal });
        });

        peer.on('stream', (remoteStream) => {
            if (!document.getElementById(`audio-${targetSocketId}`)) {
                const audio = document.createElement('audio');
                audio.id = `audio-${targetSocketId}`;
                audio.srcObject = remoteStream;
                audio.autoplay = true;
                audioContainer.appendChild(audio);
            }
        });

        peer.on('error', (err) => console.error('Peer error:', err));
        
        peers[targetSocketId] = peer;
        return peer;
    }

</script>
