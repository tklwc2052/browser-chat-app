<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="username-area">
            <h3>Set Your Username:</h3>
            <input type="text" id="username-input" placeholder="Enter Username...">
            <button id="set-username-btn">Save</button>
        </div>

        <div id="online-users-area">
            <h4>Online Users:</h4>
            <ul id="online-users-list">
                </ul>
        </div>
        
        <div id="messages">
            </div>

        <div id="message-input-area">
            <textarea id="message-input" placeholder="Type your message here... (Press Enter to send)" rows="1"></textarea>
            <button id="file-upload-btn" title="File Upload (Not implemented)">
                üìÅ
            </button>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const socket = io();

        // --- DOM Elements ---
        const messagesDiv = document.getElementById('messages');
        const usernameInput = document.getElementById('username-input');
        const setUsernameBtn = document.getElementById('set-username-btn');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const onlineUsersList = document.getElementById('online-users-list');

        let currentUsername = '';
        // Tracks the time (in total minutes since midnight) of the last message sent by this user.
        let lastUserMessageTime = 0; 

        // --- 1. Utility Function to Handle Formatting ---
        function parseFormatting(text) {
            let formattedText = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            // Crossout: ~~text~~ with <del>text</del>
            formattedText = formattedText.replace(/~~(.*?)~~/g, '<del>$1</del>');
            
            // Bold: **text** with <strong>text</strong>
            formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Underline: __text__ with <u>text</u>
            formattedText = formattedText.replace(/__(.*?)__/g, '<u>$1</u>');
            
            // Slanted (Italics): *text* with <em>text</em>
            formattedText = formattedText.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // UNSANITIZE only the newly added HTML tags for rendering
            formattedText = formattedText.replace(/&lt;del&gt;/g, '<del>').replace(/&lt;\/del&gt;/g, '</del>');
            formattedText = formattedText.replace(/&lt;strong&gt;/g, '<strong>').replace(/&lt;\/strong&gt;/g, '</strong>');
            formattedText = formattedText.replace(/&lt;u&gt;/g, '<u>').replace(/&lt;\/u&gt;/g, '</u>');
            formattedText = formattedText.replace(/&lt;em&gt;/g, '<em>').replace(/&lt;\/em&gt;/g, '</em>');

            return formattedText;
        }

        // --- 2. Username Handling ---
        
        document.addEventListener('DOMContentLoaded', () => {
            const storedUsername = localStorage.getItem('chatUsername');
            if (storedUsername) {
                usernameInput.value = storedUsername;
                setUsername(storedUsername);
            }
        });

        setUsernameBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('chatUsername', username);
                setUsername(username);
            } else {
                alert('Please enter a username.');
            }
        });
        
        function setUsername(username) {
            currentUsername = username;
            socket.emit('set-username', currentUsername); 
            usernameInput.disabled = true;
            setUsernameBtn.disabled = true;
            usernameInput.placeholder = 'Username set!';
            messageInput.focus();
        }

        // --- 3. Message Sending ---

        function sendMessage() {
            let msg = messageInput.value.trim();
            if (!msg || !currentUsername) return; 

            socket.emit('chat-message', msg);
            messageInput.value = '';
        }

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // --- 4. Message Display Helper Function (FIXED SYSTEM MESSAGES & GROUPING) ---
        function displayMessage(formattedMessage) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');

            // Regex to extract regular messages: **[User]**: [Message Text] [Time]
            const fullMatch = formattedMessage.match(/\*\*(.*?)\*\*: (.*?) \[(\d{1,2}:\d{2} (?:AM|PM))\]/);

            // --- Handle System Messages/Announcements (FIXED: Bypasses bubble wrappers) ---
            if (!fullMatch) {
                // Check for the System format: **[User]** [Message Text] [Time] (No colon)
                const systemMatch = formattedMessage.match(/\*\*(.*?)\*\* (.*?) \[(\d{1,2}:\d{2} (?:AM|PM))\]/);
                
                if (systemMatch) {
                    messageEl.classList.add('system-message');
                    // System messages should only show the message content (systemMatch[2])
                    const systemText = systemMatch[2];
                    messageEl.innerHTML = parseFormatting(systemText);
                    messagesDiv.appendChild(messageEl);
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                    return;
                }

                // If neither regex matches, it's an old-style system message or error, display raw centered.
                messageEl.classList.add('system-message');
                messageEl.innerHTML = parseFormatting(formattedMessage);
                messagesDiv.appendChild(messageEl);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                return;
            }
            
            // Extracted parts:
            const sender = fullMatch[1];
            const messageText = fullMatch[2];
            const timeString = fullMatch[3]; 

            // 1. Determine alignment class and grouping logic
            const isUserMessage = (sender === currentUsername);
            let showTime = true;
            let showUsername = true;
            
            if (isUserMessage) {
                messageEl.classList.add('user-message');
                showUsername = false; // Hide username for self-messages
                
                // --- TIME GROUPING LOGIC (1-minute window) ---
                const timeParts = timeString.match(/(\d{1,2}):(\d{2}) (AM|PM)/);
                if (timeParts) {
                    let hours = parseInt(timeParts[1]);
                    const minutes = parseInt(timeParts[2]);
                    const isPM = timeParts[3] === 'PM';
                    
                    if (isPM && hours !== 12) hours += 12;
                    if (!isPM && hours === 12) hours = 0;

                    const currentTimeInMinutes = hours * 60 + minutes;

                    // If the current message time is within 1 minute of the last, hide time and group it
                    if (lastUserMessageTime > 0 && (currentTimeInMinutes - lastUserMessageTime) < 1) {
                        showTime = false;
                        messageEl.classList.add('grouped-message'); 
                    }
                    // Always set the time for the current message, regardless of whether its time is shown
                    lastUserMessageTime = currentTimeInMinutes;
                }

            } else {
                // Other User Message: Always show name/time, left align
                lastUserMessageTime = 0; // Reset grouping history when receiving a message from another user
                messageEl.classList.add('other-message');
                showUsername = true;
            }

            // 2. Build the Bubble Content
            const contentWrapper = document.createElement('div');
            contentWrapper.classList.add('message-content-wrapper'); // Wrapper for Bubble + Time
            
            const bubbleContent = document.createElement('span');
            bubbleContent.classList.add('bubble-content');
            
            let contentHtml = '';
            
            // Add the username *inside* the bubble only if it's NOT the current user
            if (showUsername) {
                // Note: The colon is included in the regex match, so we recreate the display here.
                contentHtml += `<strong>${sender}</strong><span class="username-separator">:</span>`;
            }

            // Add the message text (applying formatting)
            contentHtml += parseFormatting(messageText); 

            bubbleContent.innerHTML = contentHtml;
            contentWrapper.appendChild(bubbleContent); // Bubble goes first in the wrapper
            
            // 3. Build the Time Content
            if (showTime) {
                const timeSpan = document.createElement('span');
                timeSpan.classList.add('message-time');
                timeSpan.textContent = timeString; 
                contentWrapper.appendChild(timeSpan); // Time goes second in the wrapper
            }

            // 4. Assemble the final message element
            messageEl.appendChild(contentWrapper);
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // --- 5. Receiving Messages (History and Live) ---
        
        socket.on('history', (history) => {
            lastUserMessageTime = 0; 
            messagesDiv.innerHTML = ''; 
            history.forEach(msg => {
                displayMessage(msg);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight; 
        });

        socket.on('chat-message', (formattedMessage) => {
            displayMessage(formattedMessage);
        });

        socket.on('clear-chat', () => {
            messagesDiv.innerHTML = '';
        });

        // --- 6. Online User List Update ---
        
        socket.on('user-list-update', (users) => {
            onlineUsersList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                onlineUsersList.appendChild(li);
            });
        });
        
    </script>
</body>
