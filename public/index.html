<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="username-area">
            <h3>Set Your Username:</h3>
            <input type="text" id="username-input" placeholder="Enter Username...">
            <button id="set-username-btn">Save</button>
        </div>

        <div id="online-users-area">
            <h4>Online Users:</h4>
            <ul id="online-users-list">
                </ul>
        </div>
        
        <div id="messages">
            </div>

        <div id="message-input-area">
            <textarea id="message-input" placeholder="Type your message here... (Press Enter to send)" rows="1"></textarea>
            <button id="file-upload-btn" title="File Upload (Not implemented)">
                üìÅ
            </button>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Connect to the Socket.IO server. 
        // Note: If you face connection issues, replace io() with io('YOUR_RENDER_URL_HERE')
        const socket = io();

        // --- DOM Elements ---
        const messagesDiv = document.getElementById('messages');
        const usernameInput = document.getElementById('username-input');
        const setUsernameBtn = document.getElementById('set-username-btn');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const onlineUsersList = document.getElementById('online-users-list');

        let currentUsername = '';

        // --- 1. Utility Function to Handle Formatting ---
        function parseFormatting(text) {
            // Apply HTML sanitization first to prevent XSS (though minimal here)
            let formattedText = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            // The following replacements need to be done on the already sanitized text
            // 1. Crossout: ~~text~~ with <del>text</del>
            formattedText = formattedText.replace(/~~(.*?)~~/g, '<del>$1</del>');
            
            // 2. Bold: **text** with <strong>text</strong>
            formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // 3. Underline: __text__ with <u>text</u>
            formattedText = formattedText.replace(/__(.*?)__/g, '<u>$1</u>');
            
            // 4. Slanted (Italics): *text* with <em>text</em>
            formattedText = formattedText.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // Undo the initial HTML sanitization ONLY for the special formatting tags
            // This is a simplified approach; professional apps use dedicated Markdown libraries
            formattedText = formattedText.replace(/&lt;del&gt;/g, '<del>').replace(/&lt;\/del&gt;/g, '</del>');
            formattedText = formattedText.replace(/&lt;strong&gt;/g, '<strong>').replace(/&lt;\/strong&gt;/g, '</strong>');
            formattedText = formattedText.replace(/&lt;u&gt;/g, '<u>').replace(/&lt;\/u&gt;/g, '</u>');
            formattedText = formattedText.replace(/&lt;em&gt;/g, '<em>').replace(/&lt;\/em&gt;/g, '</em>');

            return formattedText;
        }


        // --- 2. Username Handling ---
        
        document.addEventListener('DOMContentLoaded', () => {
            const storedUsername = localStorage.getItem('chatUsername');
            if (storedUsername) {
                usernameInput.value = storedUsername;
                setUsername(storedUsername);
            }
        });

        setUsernameBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('chatUsername', username);
                setUsername(username);
            } else {
                alert('Please enter a username.');
            }
        });
        
        function setUsername(username) {
            currentUsername = username;
            socket.emit('set-username', currentUsername); 
            usernameInput.disabled = true;
            setUsernameBtn.disabled = true;
            usernameInput.placeholder = 'Username set!';
            messageInput.focus();
        }

        // --- 3. Message Sending ---

        function sendMessage() {
            const msg = messageInput.value.trim();
            if (msg && currentUsername) {
                socket.emit('chat-message', msg);
                messageInput.value = '';
            }
        }

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // --- 4. Receiving Messages ---
        
        socket.on('chat-message', (formattedMessage) => {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');
            
            // The message from the server is like: **[user]**: [text] [time]
            // We use the parseFormatting function here to render HTML tags like <strong>
            messageEl.innerHTML = parseFormatting(formattedMessage); 
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // --- 5. Online User List Update ---
        
        socket.on('user-list-update', (users) => {
            onlineUsersList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                onlineUsersList.appendChild(li);
            });
        });
        
    </script>
</body>
</html>
