<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="chat-container">
        <div id="username-area">
            <h3>Set Your Username:</h3>
            <input type="text" id="username-input" placeholder="Enter Username...">
            <button id="set-username-btn">Save</button>
        </div>

        <div id="online-users-area">
            <h4>Online Users:</h4>
            <ul id="online-users-list">
                </ul>
        </div>
        
        <div id="messages">
            </div>

        <div id="message-input-area">
            <textarea id="message-input" placeholder="Type your message here... (Press Enter to send)" rows="1"></textarea>
            <button id="file-upload-btn" title="File Upload (Not implemented)">
                üìÅ
            </button>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const socket = io();

        // --- DOM Elements ---
        const messagesDiv = document.getElementById('messages');
        const usernameInput = document.getElementById('username-input');
        const setUsernameBtn = document.getElementById('set-username-btn');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const onlineUsersList = document.getElementById('online-users-list');

        let currentUsername = '';
        // Tracks the time (in total minutes since midnight) of the last message sent by this user.
        let lastUserMessageTime = 0; 

        // --- 1. Utility Function to Handle Formatting ---
        function parseFormatting(text) {
            let formattedText = text
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');

            // Crossout: ~~text~~ with <del>text</del>
            formattedText = formattedText.replace(/~~(.*?)~~/g, '<del>$1</del>');
            
            // Bold: **text** with <strong>text</strong>
            formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
            
            // Underline: __text__ with <u>text</u>
            formattedText = formattedText.replace(/__(.*?)__/g, '<u>$1</u>');
            
            // Slanted (Italics): *text* with <em>text</em>
            formattedText = formattedText.replace(/\*(.*?)\*/g, '<em>$1</em>');
            
            // UNSANITIZE only the newly added HTML tags for rendering
            formattedText = formattedText.replace(/&lt;del&gt;/g, '<del>').replace(/&lt;\/del&gt;/g, '</del>');
            formattedText = formattedText.replace(/&lt;strong&gt;/g, '<strong>').replace(/&lt;\/strong&gt;/g, '</strong>');
            formattedText = formattedText.replace(/&lt;u&gt;/g, '<u>').replace(/&lt;\/u&gt;/g, '</u>');
            formattedText = formattedText.replace(/&lt;em&gt;/g, '<em>').replace(/&lt;\/em&gt;/g, '</em>');

            return formattedText;
        }

        // --- 2. Username Handling ---
        
        document.addEventListener('DOMContentLoaded', () => {
            const storedUsername = localStorage.getItem('chatUsername');
            if (storedUsername) {
                usernameInput.value = storedUsername;
                setUsername(storedUsername);
            }
        });

        setUsernameBtn.addEventListener('click', () => {
            const username = usernameInput.value.trim();
            if (username) {
                localStorage.setItem('chatUsername', username);
                setUsername(username);
            } else {
                alert('Please enter a username.');
            }
        });
        
        function setUsername(username) {
            currentUsername = username;
            socket.emit('set-username', currentUsername); 
            usernameInput.disabled = true;
            setUsernameBtn.disabled = true;
            usernameInput.placeholder = 'Username set!';
            messageInput.focus();
        }

        // --- 3. Message Sending ---

        function sendMessage() {
            let msg = messageInput.value.trim();
            if (!msg || !currentUsername) return; 

            socket.emit('chat-message', msg);
            messageInput.value = '';
        }

        sendButton.addEventListener('click', sendMessage);

        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // --- 4. Message Display Helper Function (FINAL: Timestamp Grouping & Name Hiding) ---
        function displayMessage(formattedMessage) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('message');

            // Regex to extract the parts: **[User]**: [Message Text] [Time]
            const fullMatch = formattedMessage.match(/\*\*(.*?)\*\*: (.*?) \[(\d{1,2}:\d{2} (?:AM|PM))\]/);

            // --- Handle System Messages (no change) ---
            if (!fullMatch) {
                messageEl.classList.add('system-message');
                const bubbleContent = document.createElement('span');
                bubbleContent.classList.add('bubble-content');
                bubbleContent.innerHTML = parseFormatting(formattedMessage);
                messageEl.appendChild(bubbleContent);
                messagesDiv.appendChild(messageEl);
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
                return;
            }
            
            // Extracted parts:
            const sender = fullMatch[1];
            let messageText = fullMatch[2]; // Raw message content
            const timeString = fullMatch[3]; // e.g., "04:30 PM"

            // 1. Determine alignment class and grouping logic
            const isUserMessage = (sender === currentUsername);
            let showTime = true;
            
            if (isUserMessage) {
                messageEl.classList.add('user-message');
                
                // --- TIME GROUPING LOGIC ---
                const timeParts = timeString.match(/(\d{1,2}):(\d{2}) (AM|PM)/);
                if (timeParts) {
                    let hours = parseInt(timeParts[1]);
                    const minutes = parseInt(timeParts[2]);
                    const isPM = timeParts[3] === 'PM';
                    
                    if (isPM && hours !== 12) hours += 12;
                    if (!isPM && hours === 12) hours = 0;

                    // Convert to total minutes since midnight
                    const currentTimeInMinutes = hours * 60 + minutes;

                    // Check if the current message is sent within 60 seconds (1 minute) 
                    // of the last message sent by the user.
                    if (lastUserMessageTime > 0 && (currentTimeInMinutes - lastUserMessageTime) < 1) {
                        showTime = false;
                        messageEl.classList.add('grouped-message'); // CSS hook for spacing
                    }
                    // Update the tracker only for the current user's messages
                    lastUserMessageTime = currentTimeInMinutes;
                }

            } else {
                // If it's a message from another user, we reset the lastUserMessageTime tracker
                // Always show time and username for other users
                lastUserMessageTime = 0; 
                messageEl.classList.add('other-message');
            }

            // 2. Create the bubble content element
            const bubbleContent = document.createElement('span');
            bubbleContent.classList.add('bubble-content');
            
            // ** CRUCIAL CHANGE **: Strip the username bold tags only for self-messages using a CSS hook.
            let contentHtml = parseFormatting(formattedMessage); 
            
            if (isUserMessage) {
                // Find the bolded username (**Username**) and wrap it in a hidden span
                contentHtml = contentHtml.replace(/<strong>(.*?)<\/strong>:/, '<span class="self-username-hidden"><strong>$1</strong>:</span>');
            }

            bubbleContent.innerHTML = contentHtml;
            messageEl.appendChild(bubbleContent);

            // 3. Add time element if needed (Time displayed AFTER/UNDERNEATH the bubble)
            if (showTime) {
                const timeSpan = document.createElement('span');
                timeSpan.classList.add('message-time');
                timeSpan.textContent = `[${timeString}]`;
                messageEl.appendChild(timeSpan);
            }
            
            messagesDiv.appendChild(messageEl);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // --- 5. Receiving Messages (History and Live) ---
        
        socket.on('history', (history) => {
            // Clear lastUserMessageTime when loading history to avoid bad grouping
            lastUserMessageTime = 0; 
            messagesDiv.innerHTML = ''; 
            history.forEach(msg => {
                displayMessage(msg);
            });
            messagesDiv.scrollTop = messagesDiv.scrollHeight; 
        });

        socket.on('chat-message', (formattedMessage) => {
            displayMessage(formattedMessage);
        });

        socket.on('clear-chat', () => {
            messagesDiv.innerHTML = '';
        });

        // --- 6. Online User List Update ---
        
        socket.on('user-list-update', (users) => {
            onlineUsersList.innerHTML = '';
            users.forEach(user => {
                const li = document.createElement('li');
                li.textContent = user;
                onlineUsersList.appendChild(li);
            });
        });
        
    </script>
</body>
