<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C&C Corp - Main Terminal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --bg-dark: #121212;
            --bg-panel: #1e1e1e;
            --bg-input: #2c2c2c;
            --accent: #007bff;
            --accent-hover: #0056b3;
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #333;
        }

        * { box-sizing: border-box; }

        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* --- LAYOUT --- */
        #sidebar {
            width: 260px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
        }

        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-dark);
            position: relative;
        }

        /* --- SIDEBAR ELEMENTS --- */
        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            font-weight: bold;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .user-section {
            padding: 15px;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
        }

        .user-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .user-item {
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .user-item:hover { background-color: var(--bg-input); }
        .user-item.active { background-color: rgba(0, 123, 255, 0.2); border-left: 3px solid var(--accent); }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #666;
            margin-right: 10px;
        }
        .status-dot.online { background-color: #2ecc71; box-shadow: 0 0 5px #2ecc71; }

        .btn-logout {
            margin: 20px;
            padding: 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* --- CHAT AREA --- */
        #messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column-reverse; /* Newest at bottom visually, but we use prepend logic */
        }

        /* Because we used flex-direction: column-reverse, we actually need 
           to handle scrolling carefully or just use standard column. 
           Let's use standard column and auto-scroll down for simplicity. */
        #messages-container {
            flex-direction: column; 
            justify-content: flex-start;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 8px;
            background-color: var(--bg-panel);
            max-width: 85%;
            word-wrap: break-word;
            animation: fadeIn 0.2s ease;
        }
        
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 5px;
        }

        .author {
            font-weight: bold;
            color: var(--accent);
            margin-right: 10px;
            cursor: pointer;
        }
        
        .timestamp {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .message-content img {
            max-width: 300px;
            max-height: 300px;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }

        /* System Messages */
        .message.system {
            background: transparent;
            text-align: center;
            color: var(--text-muted);
            font-style: italic;
            max-width: 100%;
        }

        /* --- INPUT AREA --- */
        .input-wrapper {
            padding: 20px;
            background-color: var(--bg-panel);
            border-top: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background-color: var(--bg-input);
            color: white;
            outline: none;
        }
        #message-input:focus { border-color: var(--accent); }

        .icon-btn {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            transition: color 0.2s;
        }
        .icon-btn:hover { color: var(--accent); }

    </style>
</head>
<body>

    <div id="sidebar">
        <div class="sidebar-header">
            <span>C&C Corp</span>
            <i class="fas fa-server"></i>
        </div>
        
        <div class="user-section">
            <div style="font-size: 0.8rem; color: #aaa; margin-bottom: 5px;">LOGGED IN AS</div>
            <div id="my-display-name" style="font-weight: bold;">Loading...</div>
            <div id="my-username" style="font-size: 0.8rem; color: #666;">@...</div>
        </div>

        <div style="padding: 10px 10px 0; color: #aaa; font-size: 0.8rem; font-weight: bold;">ONLINE USERS</div>
        <div id="users-list" class="user-list">
            </div>

        <button class="btn-logout" id="logout-btn">Log Out</button>
    </div>

    <div id="chat-area">
        <div id="messages-container"></div>

        <div class="input-wrapper">
            <button class="icon-btn" id="upload-btn" title="Upload Image">
                <i class="fas fa-image"></i>
            </button>
            <input type="file" id="file-input" hidden accept="image/*">
            
            <input type="text" id="message-input" placeholder="Message #main..." autocomplete="off">
            
            <button class="icon-btn" id="send-btn" title="Send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- 1. AUTHENTICATION CHECK ---
        const username = localStorage.getItem('username');
        const password = localStorage.getItem('password');

        if (!username || !password) {
            // No credentials? Go to login.
            window.location.href = '/login';
        }

        // --- 2. CONNECT TO SERVER ---
        const socket = io();
        const messagesDiv = document.getElementById('messages-container');
        const input = document.getElementById('message-input');
        
        // Immediate handshake
        socket.emit('join-request', { username, password });

        // --- 3. SOCKET EVENTS ---
        
        // Login Failed
        socket.on('login-failed', (msg) => {
            alert("Login Failed: " + msg);
            localStorage.clear();
            window.location.href = '/login';
        });

        // Login Success & Init Data
        socket.on('init', (data) => {
            document.getElementById('my-display-name').innerText = data.username; // Or displayName if available
            document.getElementById('my-username').innerText = '@' + data.username;
            
            // Render History
            messagesDiv.innerHTML = '';
            // We reverse strictly because the server sends [newest, ..., oldest]
            // but we want to render [oldest -> newest] at the bottom
            const chronological = data.history.slice().reverse(); 
            chronological.forEach(msg => addMessage(msg));
            
            scrollToBottom();
            updateUserList(data.allUsers);
        });

        // Receive Message
        socket.on('chat-message', (msg) => {
            addMessage(msg);
            scrollToBottom();
        });

        // User List Update (Simpler version re-fetches or relies on events)
        socket.on('user-status-change', (data) => {
            // Ideally server sends full list or we update partial
            // For now, let's just listen for full updates if the server sends them,
            // or we can manually toggle visuals. 
            // NOTE: The server provided earlier sends 'init' on join, but 
            // might not send a full list update on every join/leave.
            // If the list doesn't update, we might need to refresh.
        });

        // --- 4. UI LOGIC ---

        function addMessage(msg) {
            const div = document.createElement('div');
            div.className = 'message';
            if (msg.from === 'System') div.classList.add('system');

            const date = new Date(msg.timestamp);
            const timeStr = date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            let html = `
                <div class="message-header">
                    <span class="author">${msg.displayName || msg.from}</span>
                    <span class="timestamp">${timeStr}</span>
                </div>
                <div class="message-content">
                    ${escapeHtml(msg.text)}
                    ${msg.image ? `<br><img src="${msg.image}" onclick="window.open(this.src)">` : ''}
                </div>
            `;
            
            // System message override
            if (msg.from === 'System') {
                html = `<span>${msg.text}</span>`;
            }

            div.innerHTML = html;
            messagesDiv.appendChild(div);
        }

        function scrollToBottom() {
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateUserList(users) {
            const list = document.getElementById('users-list');
            list.innerHTML = '';
            
            // Sort: Online first, then alphabetical
            users.sort((a, b) => (b.online - a.online));

            users.forEach(u => {
                const el = document.createElement('div');
                el.className = 'user-item';
                el.innerHTML = `
                    <div class="status-dot ${u.online ? 'online' : ''}"></div>
                    <div>
                        <div style="font-weight: bold;">${u.displayName || u.username}</div>
                        <div style="font-size: 0.7rem; color: #888;">@${u.username}</div>
                    </div>
                `;
                list.appendChild(el);
            });
        }

        // --- 5. SENDING MESSAGES ---

        function sendMessage() {
            const text = input.value.trim();
            if (text) {
                socket.emit('chat-message', { text: text });
                input.value = '';
            }
        }

        document.getElementById('send-btn').addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // --- 6. IMAGE UPLOAD ---

        const fileInput = document.getElementById('file-input');
        document.getElementById('upload-btn').addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', async () => {
            const file = fileInput.files[0];
            if (!file) return;

            // Optional: Show "Uploading..." in chat or disable button
            const btn = document.getElementById('upload-btn');
            btn.style.color = 'orange';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                const data = await res.json();
                
                if (data.url) {
                    socket.emit('chat-message', { text: '', image: data.url });
                }
            } catch (err) {
                console.error("Upload failed", err);
                alert("Image upload failed");
            } finally {
                btn.style.color = ''; // Reset color
                fileInput.value = ''; // Reset input
            }
        });

        // --- 7. LOGOUT ---
        document.getElementById('logout-btn').addEventListener('click', () => {
            localStorage.removeItem('username');
            localStorage.removeItem('password');
            window.location.href = '/login';
        });

        // Helper to prevent HTML injection
        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

    </script>
</body>
</html>
