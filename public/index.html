<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The C&C Corp chat</title>
<link rel="stylesheet" href="styles.css">
<script src="/socket.io/socket.io.js"></script>

<style>
    /* 1. Stack the Name and the Bubble vertically */
    .message-content-area {
        display: flex;
        flex-direction: column;
        max-width: 70%;
        position: relative;
    }

    /* 2. Style the Name Tag */
    .message-sender-name {
        font-size: 0.75rem; /* Slightly smaller for cleanliness */
        color: #888;
        margin-bottom: 2px;
        margin-left: 4px;
        font-weight: 700;
        letter-spacing: 0.5px;
    }

    /* 3. Align your own messages to the right */
    .user-message .message-content-area {
        align-items: flex-end;
    }
    
    /* Align your own name to the right */
    .user-message .message-sender-name {
        margin-right: 4px;
        margin-left: 0;
        color: #00ACE6; /* Make your own name blue so it stands out */
    }
</style>
</head>
<body>
<div id="main-wrapper">

    <div id="dm-sidebar">
        <div id="dm-header">Contacts</div>
        <div id="dm-list"></div>
    </div>

    <div id="chat-container">
        <div id="username-area">
            <div style="display:flex; align-items:center; gap:10px;">
                <button id="avatar-upload-btn" title="Click to Change Avatar">
                    <img id="current-avatar-preview" src="placeholder-avatar.png" alt="Avatar">
                </button>
                <h3 id="chat-header-label">...</h3>
            </div>
            
            <div id="username-controls">
                <input type="text" id="username-input" placeholder="Change username...">
                <button id="set-username-btn">Save</button>
            </div>
        </div>
        
        <div id="messages"></div>
        
        <button id="scroll-down-btn">‚Üì New Messages</button>

        <div id="typing-indicator"></div>

        <div id="message-input-area">
            <div id="upload-status" style="display:none; font-size: 0.8rem; color: #00ACE6; padding: 4px;">Uploading & Converting... please wait...</div>
            
            <div id="reply-bar" style="display:none;">
                <span>Replying to <b id="reply-target-name">User</b></span>
                <button id="cancel-reply-btn">X</button>
            </div>

            <div id="image-preview-area" style="display:none;">
                <img id="image-preview" src="" alt="Image Preview">
                <button id="remove-image-btn">X</button>
            </div>

            <div id="input-row">
                <textarea id="message-input" placeholder="type type type..." rows="1"></textarea>
                <input type="file" id="hidden-file-input" accept="image/*,video/*" style="display: none;">
                <button id="file-upload-btn" title="Upload Image/Video">üìÅ</button>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    
    <div id="right-panel">
        <div class="panel-top-group">
            <div>
                <h4 class="panel-title">other stuff</h4>
                <button id="launch-custom-window-btn" class="panel-btn">resizable window</button>
            </div>
            <div>
                <h4 class="panel-title">voice chat</h4>
                <button id="vc-btn-join" class="panel-btn">Join Call</button>
                <div style="display: flex; gap: 5px;">
                    <button id="vc-btn-mute" class="panel-btn" style="display: none; flex: 1;">Mute</button>
                    <button id="vc-btn-leave" class="panel-btn" style="display: none; flex: 1; background-color: var(--color-vc-red); border-color: #a00;">Leave</button>
                </div>
                <ul id="vc-user-list"></ul>
                <div id="audio-container"></div>
            </div>
        </div>
        <div class="panel-bottom-group">
            <h4 class="panel-title">Browser</h4>
            <button id="btn-cloak-launcher" class="panel-btn">Launch New Tab</button>
            <div style="margin-bottom: 15px;"></div> 
            <h4 class="panel-title">Appearance</h4>
            <div class="settings-panel">
                <ul class="settings-list">
                    <li class="setting-item" style="flex-direction: column; align-items: stretch; gap: 8px;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <span style="font-size:0.9em; color:#aaa;">Custom BG</span>
                            <div style="display: flex; gap: 5px;">
                                <button id="btn-bg-upload" class="panel-btn" style="font-size: 0.8em; margin: 0; width: auto; padding: 4px 8px;">Upload</button>
                                <button id="btn-bg-reset" class="panel-btn" style="font-size: 0.8em; margin: 0; width: auto; padding: 4px 8px; background-color: var(--color-vc-red);">Reset</button>
                            </div>
                        </div>
                        <input type="file" id="bg-upload-input" accept="image/*" style="display: none;">
                    </li>
                </ul>
            </div>
            <div class="dropdown-wrapper">
                <div class="dropdown-header" id="notif-dropdown-header">
                    <span>Notifications</span>
                    <span class="dropdown-arrow">‚ñº</span>
                </div>
                <div class="dropdown-content" id="notif-dropdown-content">
                    <ul class="settings-list">
                        <li class="setting-item"><span>Main Messages</span><input type="checkbox" id="setting-main" checked></li>
                        <li class="setting-item"><span>Private Messages</span><input type="checkbox" id="setting-pm" checked></li>
                        <li class="setting-item"><span>VC Joins/Leaves</span><input type="checkbox" id="setting-vc" checked></li>
                        <li class="setting-item"><span>Sound</span><input type="checkbox" id="setting-sound" checked></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('mode') === 'popup') {
        document.getElementById('right-panel').style.display = 'none';
        document.getElementById('main-wrapper').style.maxWidth = '100%';
    }

    const socket = io();

    // DOM Elements
    const messagesDiv = document.getElementById('messages');
    const scrollDownBtn = document.getElementById('scroll-down-btn');
    const usernameInput = document.getElementById('username-input');
    const setUsernameBtn = document.getElementById('set-username-btn');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const launchCustomWindowBtn = document.getElementById('launch-custom-window-btn');
    const avatarUploadBtn = document.getElementById('avatar-upload-btn');
    const currentAvatarPreview = document.getElementById('current-avatar-preview');
    
    // Reply Elements
    const replyBar = document.getElementById('reply-bar');
    const replyTargetName = document.getElementById('reply-target-name');
    const cancelReplyBtn = document.getElementById('cancel-reply-btn');
    
    // VC Elements
    const vcBtnJoin = document.getElementById('vc-btn-join');
    const vcBtnMute = document.getElementById('vc-btn-mute');
    const vcBtnLeave = document.getElementById('vc-btn-leave'); 
    const vcUserList = document.getElementById('vc-user-list');
    const audioContainer = document.getElementById('audio-container');
    
    const fileUploadBtn = document.getElementById('file-upload-btn');
    const hiddenFileInput = document.getElementById('hidden-file-input');
    const imagePreviewArea = document.getElementById('image-preview-area');
    const imagePreview = document.getElementById('image-preview');
    const removeImageBtn = document.getElementById('remove-image-btn');
    const typingIndicator = document.getElementById('typing-indicator');
    const uploadStatus = document.getElementById('upload-status');

    // Sidebar
    const dmList = document.getElementById('dm-list');
    const chatHeaderLabel = document.querySelector('#username-area h3');

    // Settings & Panels
    const btnCloakLauncher = document.getElementById('btn-cloak-launcher');
    const settingMain = document.getElementById('setting-main');
    const settingPM = document.getElementById('setting-pm');
    const settingVC = document.getElementById('setting-vc');
    const settingSound = document.getElementById('setting-sound');
    const btnBgUpload = document.getElementById('btn-bg-upload');
    const btnBgReset = document.getElementById('btn-bg-reset');
    const bgUploadInput = document.getElementById('bg-upload-input');
    const notifHeader = document.getElementById('notif-dropdown-header');
    const notifContent = document.getElementById('notif-dropdown-content');

    // State
    let currentUsername = '';
    let typingTimeout = null;
    const typingUsers = new Set();
    let currentChatMode = 'global'; 
    let currentDmTarget = null;
    let allUsersCache = []; 
    let unreadCounts = {}; 
    let lastMessageSender = null; 
    let currentReplyTo = null;

    // Cache
    let globalMessagesCache = [];
    let dmMessagesCache = {}; 
    const MAX_VISIBLE_MESSAGES = 100;

    // VC State
    let localStream = null;
    let peers = {}; 
    let isInVC = false;
    let isMuted = false;
    const rtcConfig = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

    // --- SIDEBAR LOGIC ---
    function renderSidebar() {
        dmList.innerHTML = '';
        const mainChatCard = document.createElement('div');
        mainChatCard.className = 'dm-user-card';
        if (currentChatMode === 'global') mainChatCard.classList.add('active');
        const mainWrapper = document.createElement('div');
        mainWrapper.className = 'dm-avatar-wrapper';
        const mainImg = document.createElement('img');
        mainImg.src = 'placeholder-avatar.png'; 
        const mainStatus = document.createElement('div');
        mainStatus.className = 'status-bubble status-online';
        mainWrapper.appendChild(mainImg);
        mainWrapper.appendChild(mainStatus);
        const mainName = document.createElement('div');
        mainName.className = 'dm-username';
        mainName.innerText = "Main Chat";
        mainChatCard.appendChild(mainWrapper);
        mainChatCard.appendChild(mainName);
        mainChatCard.onclick = () => switchToGlobal();
        dmList.appendChild(mainChatCard);

        const sortedUsers = [...allUsersCache].sort((a, b) => {
            if (a.online === b.online) return a.username.localeCompare(b.username);
            return a.online ? -1 : 1;
        });

        sortedUsers.forEach(u => {
            if (u.username === currentUsername) return;
            const card = document.createElement('div');
            card.className = 'dm-user-card';
            if (currentChatMode === 'dm' && currentDmTarget === u.username) card.classList.add('active');
            const wrapper = document.createElement('div');
            wrapper.className = 'dm-avatar-wrapper';
            const img = document.createElement('img');
            img.src = u.avatar || 'placeholder-avatar.png';
            const statusBubble = document.createElement('div');
            statusBubble.className = `status-bubble ${u.online ? 'status-online' : 'status-offline'}`;
            const unreadBadge = document.createElement('div');
            unreadBadge.className = 'unread-badge';
            if (unreadCounts[u.username] > 0) {
                unreadBadge.innerText = unreadCounts[u.username];
                unreadBadge.classList.add('visible');
            }
            wrapper.appendChild(img);
            wrapper.appendChild(statusBubble);
            wrapper.appendChild(unreadBadge);
            const name = document.createElement('div');
            name.className = 'dm-username';
            name.innerText = u.username;
            card.appendChild(wrapper);
            card.appendChild(name);
            card.onclick = () => switchToDm(u.username);
            dmList.appendChild(card);
        });
    }

    function switchToDm(targetUser) {
        currentChatMode = 'dm';
        currentDmTarget = targetUser;
        unreadCounts[targetUser] = 0;
        typingUsers.clear();
        updateTypingDisplay();
        renderSidebar();
        chatHeaderLabel.innerText = `Chat with ${targetUser}`;
        messagesDiv.innerHTML = '';
        lastMessageSender = null; 
        if (dmMessagesCache[targetUser]) {
            renderMessageBatch(dmMessagesCache[targetUser]);
        } else {
            socket.emit('fetch-dm-history', targetUser);
        }
    }

    function switchToGlobal() {
        currentChatMode = 'global';
        currentDmTarget = null;
        typingUsers.clear();
        updateTypingDisplay();
        renderSidebar();
        chatHeaderLabel.innerText = 'username:';
        messagesDiv.innerHTML = '';
        lastMessageSender = null; 
        if (globalMessagesCache.length > 0) {
            renderMessageBatch(globalMessagesCache);
        } else {
            socket.emit('get-history');
        }
    }

    // --- SCROLL HELPER ---
    let userScrolledUp = false;
    messagesDiv.addEventListener('scroll', () => {
        const isAtBottom = messagesDiv.scrollHeight - messagesDiv.scrollTop - messagesDiv.clientHeight < 50;
        if (isAtBottom) {
            userScrolledUp = false;
            scrollDownBtn.style.display = 'none';
        } else {
            userScrolledUp = true;
        }
    });

    scrollDownBtn.onclick = () => {
        forceScrollToBottom();
        scrollDownBtn.style.display = 'none';
        userScrolledUp = false;
    };

    function forceScrollToBottom() {
        setTimeout(() => { messagesDiv.scrollTop = messagesDiv.scrollHeight + 1000; }, 10);
        setTimeout(() => { messagesDiv.scrollTop = messagesDiv.scrollHeight + 1000; }, 100);
    }

    // --- SOCKET HANDLERS ---
    socket.on('sidebar-user-list', (list) => {
        allUsersCache = list;
        renderSidebar();
    });

    socket.on('user-status-change', (data) => {
        const user = allUsersCache.find(u => u.username === data.username);
        if (user) {
            user.online = data.online;
            if(data.avatar) user.avatar = data.avatar;
        } else {
            allUsersCache.push({ username: data.username, online: data.online, avatar: data.avatar });
        }
        renderSidebar();
    });

    socket.on('message-updated', (data) => {
        let targetCache = (currentChatMode === 'global') ? globalMessagesCache : dmMessagesCache[currentDmTarget];
        if (targetCache) {
            const msg = targetCache.find(m => m.id === data.id);
            if (msg) {
                msg.text = data.text;
                msg.isEdited = true;
            }
        }
        const msgEl = document.querySelector(`.message[data-id="${data.id}"]`);
        if (msgEl) {
            const textSpan = msgEl.querySelector('.message-text');
            if (textSpan) {
                textSpan.innerHTML = parseFormatting(data.text) + ' <span class="edited-tag">(edited)</span>';
            }
        }
    });

    socket.on('message-deleted', (id) => {
        let targetCache = (currentChatMode === 'global') ? globalMessagesCache : dmMessagesCache[currentDmTarget];
        if (targetCache) {
            const idx = targetCache.findIndex(m => m.id === id);
            if (idx !== -1) targetCache.splice(idx, 1);
        }
        const msgEl = document.querySelector(`.message[data-id="${id}"]`);
        if (msgEl) msgEl.remove();
    });

    socket.on('typing', (data) => {
        if (data.mode === 'global' && currentChatMode === 'global') {
            if (data.username !== currentUsername) {
                typingUsers.add(data.username);
                updateTypingDisplay();
                setTimeout(() => { typingUsers.delete(data.username); updateTypingDisplay(); }, 3000);
            }
        } else if (data.mode === 'dm' && currentChatMode === 'dm' && data.username === currentDmTarget) {
            typingUsers.add(data.username);
            updateTypingDisplay();
            setTimeout(() => { typingUsers.delete(data.username); updateTypingDisplay(); }, 3000);
        }
    });

    function updateTypingDisplay() {
        if (typingUsers.size > 0) {
            const names = Array.from(typingUsers).join(', ');
            typingIndicator.innerText = `${names} is typing...`;
            typingIndicator.style.display = 'block';
        } else {
            typingIndicator.style.display = 'none';
        }
    }

    socket.on('history', (history) => {
        if (currentChatMode !== 'global') return;
        globalMessagesCache = history;
        messagesDiv.innerHTML = ''; 
        lastMessageSender = null;
        renderMessageBatch(history);
        if (!userScrolledUp) forceScrollToBottom();
    });

    socket.on('dm-history', (data) => {
        if (currentChatMode !== 'dm' || currentDmTarget !== data.target) return; 
        dmMessagesCache[data.target] = data.messages;
        messagesDiv.innerHTML = ''; 
        lastMessageSender = null;
        renderMessageBatch(data.messages);
        if (!userScrolledUp) forceScrollToBottom();
    });

    socket.on('chat-message', (msg) => {
        if (msg.type === 'pm') return; 
        globalMessagesCache.push(msg);
        if (globalMessagesCache.length > MAX_VISIBLE_MESSAGES) globalMessagesCache.shift();

        if (currentChatMode === 'global') {
            displayMessage(msg);
            if (!userScrolledUp) forceScrollToBottom();
            else scrollDownBtn.style.display = 'block';
        } else {
            // Unread indicator logic
        }
        
        if (settingSound.checked && msg.sender !== currentUsername) {
             const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-software-interface-start-2574.mp3');
             audio.volume = 0.5;
             audio.play().catch(e=>{});
        }
    });

    socket.on('dm-message', (data) => {
        const otherUser = (data.sender === currentUsername) ? data.target : data.sender;
        
        if (!dmMessagesCache[otherUser]) dmMessagesCache[otherUser] = [];
        dmMessagesCache[otherUser].push(data.message);

        if (currentChatMode === 'dm' && currentDmTarget === otherUser) {
            displayMessage(data.message);
            if (!userScrolledUp) forceScrollToBottom();
        } else {
            if (!unreadCounts[otherUser]) unreadCounts[otherUser] = 0;
            unreadCounts[otherUser]++;
            renderSidebar(); 
        }
        
        if (settingPM.checked && data.sender !== currentUsername) {
             // Notification sound
        }
    });

    socket.on('motd', (msg) => {
        displayMessage({ sender: 'System', text: `MOTD: ${msg}`, time: '', type: 'system' });
    });

    // --- SEND LOGIC ---
    messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            sendMessage();
        }
        socket.emit('typing', { mode: currentChatMode, target: currentDmTarget });
    });

    sendButton.addEventListener('click', sendMessage);

    async function sendMessage() {
        const text = messageInput.value.trim();
        const fileInput = document.getElementById('hidden-file-input');
        const file = fileInput.files[0];

        if ((!text && !file) || !currentUsername) return;

        let imageUrl = null;

        // --- NEW: UPLOAD FIRST ---
        if (file) {
            uploadStatus.style.display = 'block';
            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    const data = await response.json();
                    imageUrl = data.url; 
                } else {
                    alert("Upload failed!");
                    uploadStatus.style.display = 'none';
                    return;
                }
            } catch (error) {
                console.error("Error uploading:", error);
                alert("Upload error.");
                uploadStatus.style.display = 'none';
                return;
            }
            uploadStatus.style.display = 'none';
        }

        const payload = {
            text: text,
            image: imageUrl, 
            replyTo: currentReplyTo
        };

        if (currentChatMode === 'global') socket.emit('chat-message', payload);
        else socket.emit('send-dm', { target: currentDmTarget, ...payload });

        // Reset
        messageInput.value = '';
        fileInput.value = ''; 
        imagePreviewArea.style.display = 'none';
        currentReplyTo = null;
        replyBar.style.display = 'none';
        messageInput.focus();
    }

    // --- DISPLAY LOGIC ---
    function renderMessageBatch(messages) {
        messages.forEach(msg => displayMessage(msg));
    }

    function displayMessage(msg) {
        const isSelf = (msg.sender === currentUsername);
        const div = document.createElement('div');
        div.className = `message ${isSelf ? 'user-message' : 'other-message'}`;
        if (msg.type === 'system') div.classList.add('system-message');
        div.dataset.id = msg.id || 'temp';

        // Stacking Logic
        const showName = (msg.sender !== lastMessageSender) || (msg.type === 'system');
        lastMessageSender = msg.sender;

        let avatarHtml = '';
        if (msg.type !== 'system') {
            avatarHtml = `<img src="${msg.avatar || 'placeholder-avatar.png'}" class="avatar">`;
        }

        let mediaHtml = '';
        // --- NEW: VIDEO VS IMAGE RENDERING ---
        if (msg.image) {
            const isVideo = msg.image.match(/\.(mp4|webm|ogg)$/i);
            if (isVideo) {
                mediaHtml = `
                    <video 
                        src="${msg.image}" 
                        autoplay loop muted playsinline 
                        style="max-width: 100%; max-height: 400px; border-radius: 8px; cursor: pointer;"
                        onclick="this.muted = !this.muted"
                    ></video>
                `;
            } else {
                mediaHtml = `<img src="${msg.image}" style="max-width: 100%; border-radius: 8px;">`;
            }
        }

        let replyHtml = '';
        if (msg.replyTo) {
            replyHtml = `<div class="reply-context">
                <span class="reply-line"></span>
                <small>Replying to <b>${msg.replyTo.sender}</b>: "${msg.replyTo.text.substring(0,20)}..."</small>
            </div>`;
        }

        const formattedText = parseFormatting(msg.text);
        const editedBadge = msg.isEdited ? '<span class="edited-tag">(edited)</span>' : '';

        // Name Tag Logic
        let nameTagHtml = '';
        if (showName && msg.type !== 'system') {
            nameTagHtml = `<div class="message-sender-name">${msg.sender}</div>`;
        }

        div.innerHTML = `
            ${(msg.type !== 'system' && !isSelf) ? avatarHtml : ''}
            <div class="message-content-area">
                ${replyHtml}
                ${nameTagHtml}
                <div class="bubble-content">
                    ${mediaHtml}
                    ${msg.text ? `<span class="message-text">${formattedText} ${editedBadge}</span>` : ''}
                    <div class="message-time">${msg.time}</div>
                </div>
            </div>
            ${(msg.type !== 'system' && isSelf) ? avatarHtml : ''}
        `;
        
        // Double click to reply
        div.ondblclick = () => {
             startReply(msg);
        };

        messagesDiv.appendChild(div);
    }

    function parseFormatting(text) {
        if (!text) return '';
        // Simple markdown: **bold**, *italic*, `code`
        let html = text
            .replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;") 
            .replace(/\*\*(.*?)\*\*/g, '<b>$1</b>')
            .replace(/\*(.*?)\*/g, '<i>$1</i>')
            .replace(/`(.*?)`/g, '<code>$1</code>');
        
        // Linkify
        html = html.replace(/(https?:\/\/[^\s]+)/g, '<a href="$1" target="_blank">$1</a>');
        return html;
    }

    function startReply(msg) {
        currentReplyTo = msg;
        replyTargetName.innerText = msg.sender;
        replyBar.style.display = 'flex';
        messageInput.focus();
    }
    
    cancelReplyBtn.onclick = () => {
        currentReplyTo = null;
        replyBar.style.display = 'none';
    };

    // --- SETUP & INIT ---
    fileUploadBtn.onclick = () => hiddenFileInput.click();
    hiddenFileInput.onchange = () => {
        if (hiddenFileInput.files.length > 0) {
            const file = hiddenFileInput.files[0];
            imagePreviewArea.style.display = 'flex';
            imagePreview.src = URL.createObjectURL(file);
        }
    };
    removeImageBtn.onclick = () => {
        hiddenFileInput.value = '';
        imagePreviewArea.style.display = 'none';
    };

    setUsernameBtn.onclick = () => {
        const newName = usernameInput.value.trim();
        if (newName) {
            currentUsername = newName;
            socket.emit('set-username', { username: newName, avatar: currentAvatarBase64 });
            chatHeaderLabel.innerText = newName;
        }
    };
    
    // Avatar Upload (Base64 for small avatars is fine)
    avatarUploadBtn.onclick = () => {
        const input = document.createElement('input');
        input.type = 'file'; input.accept = 'image/*';
        input.onchange = e => {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = evt => {
                currentAvatarBase64 = evt.target.result;
                currentAvatarPreview.src = currentAvatarBase64;
                if(currentUsername) socket.emit('set-username', { username: currentUsername, avatar: currentAvatarBase64 });
            };
            reader.readAsDataURL(file);
        };
        input.click();
    };

    // Right Panel Toggles
    btnCloakLauncher.onclick = () => {
        const win = window.open("about:blank", "_blank");
        if(win) {
             win.document.write('<iframe src="' + window.location.href + '?mode=popup" style="border:0; top:0; left:0; bottom:0; right:0; width:100%; height:100%;" allow="camera;microphone"></iframe>');
        }
    };
    
    btnBgUpload.onclick = () => bgUploadInput.click();
    bgUploadInput.onchange = (e) => {
        const file = e.target.files[0];
        if(file) {
            const reader = new FileReader();
            reader.onload = (evt) => {
                document.body.style.backgroundImage = `url(${evt.target.result})`;
                localStorage.setItem('custom_bg', evt.target.result);
            };
            reader.readAsDataURL(file);
        }
    };
    btnBgReset.onclick = () => {
        document.body.style.backgroundImage = '';
        localStorage.removeItem('custom_bg');
    };

    // On Load
    if(localStorage.getItem('custom_bg')) {
        document.body.style.backgroundImage = `url(${localStorage.getItem('custom_bg')})`;
    }
    
    launchCustomWindowBtn.onclick = () => {
        window.open(window.location.href + "?mode=popup", "ChatWindow", "width=800,height=600");
    };

    notifHeader.onclick = () => {
        notifContent.classList.toggle('show');
    };
    
    // Voice Chat stubs (omitted for brevity, assume existing logic)
    vcBtnJoin.onclick = () => socket.emit('join-vc');
    vcBtnLeave.onclick = () => socket.emit('leave-vc');
</script>
</body>
</html>
