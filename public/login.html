<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - C&C Corp</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-primary, #1e1e1e); /* Fallback color */
            font-family: sans-serif;
            margin: 0;
            color: white;
        }
        .login-card {
            background-color: var(--bg-secondary, #2d2d2d);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            text-align: center;
        }
        h2 { margin-bottom: 1.5rem; }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: var(--bg-input, #404040);
            border: 1px solid #333;
            border-radius: 4px;
            color: white;
            box-sizing: border-box; 
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover { opacity: 0.9; }
        .toggle-link {
            display: block;
            margin-top: 15px;
            color: #aaa;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: underline;
        }
        .toggle-link:hover { color: white; }
        .error-msg {
            color: #ff4d4d;
            margin-bottom: 10px;
            display: none;
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <h2 id="form-title">Welcome Back</h2>
    <div id="error-box" class="error-msg"></div>
    
    <form id="auth-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        
        <input type="text" id="displayname" placeholder="Display Name (e.g. John)" style="display:none;">

        <button type="submit" id="submit-btn">Log In</button>
    </form>

    <span id="toggle-auth" class="toggle-link">Need an account? Register</span>
</div>

<script>
    const form = document.getElementById('auth-form');
    const toggleBtn = document.getElementById('toggle-auth');
    const title = document.getElementById('form-title');
    const submitBtn = document.getElementById('submit-btn');
    const displayInput = document.getElementById('displayname');
    const errorBox = document.getElementById('error-box');

    let isRegistering = false;

    // Toggle between Login and Register mode
    toggleBtn.addEventListener('click', () => {
        isRegistering = !isRegistering;
        if (isRegistering) {
            title.innerText = "Create Account";
            submitBtn.innerText = "Register";
            toggleBtn.innerText = "Already have an account? Log In";
            displayInput.style.display = 'block'; 
            displayInput.required = true;
        } else {
            title.innerText = "Welcome Back";
            submitBtn.innerText = "Log In";
            toggleBtn.innerText = "Need an account? Register";
            displayInput.style.display = 'none'; 
            displayInput.required = false;
        }
        errorBox.style.display = 'none';
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const displayName = document.getElementById('displayname').value;

        const endpoint = isRegistering ? '/register' : '/login';
        
        const payload = { username, password };
        if (isRegistering) payload.displayName = displayName;

        try {
            submitBtn.disabled = true;
            submitBtn.innerText = "Processing...";

            const res = await fetch(endpoint, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await res.json();

            if (res.ok) {
                // --- CRITICAL FIX: SAVE CREDENTIALS ---
                localStorage.setItem('username', username);
                localStorage.setItem('password', password); 
                // -------------------------------------

                // Redirect to main chat
                window.location.href = '/';
            } else {
                errorBox.innerText = data.error || "Authentication failed";
                errorBox.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.innerText = isRegistering ? "Register" : "Log In";
            }
        } catch (err) {
            console.error(err);
            errorBox.innerText = "Server connection error.";
            errorBox.style.display = 'block';
            submitBtn.disabled = false;
            submitBtn.innerText = isRegistering ? "Register" : "Log In";
        }
    });
</script>

</body>
</html>
