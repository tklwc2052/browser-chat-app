<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Rider 3D - C&C Corp</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="/socket.io/socket.io.js"></script>
    
    <style>
        /* --- LAYOUT RESET --- */
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            display: flex; /* This creates the Split Screen */
            background-color: #1e1e1e; 
        }
        
        /* --- LEFT SIDE: GAME STAGE (75-80%) --- */
        #game-stage {
            flex: 1; /* Takes up all available space not used by sidebar */
            position: relative;
            background-color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Force the Unity Game to fit inside the stage, NOT the window */
        .webgl-content {
            width: 100% !important;
            height: 100% !important;
            position: relative !important;
            top: 0 !important;
            left: 0 !important;
        }
        
        #gameContainer {
            width: 100% !important;
            height: 100% !important;
        }
        
        canvas {
            width: 100% !important;
            height: 100% !important;
            outline: none;
        }
        
        /* --- RIGHT SIDE: CHAT SIDEBAR (Fixed Width) --- */
        #side-chat {
            width: 350px;
            min-width: 350px; /* Prevents squishing */
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-left: 2px solid #333;
            background-color: #1e1e1e; /* Solid background, not transparent */
            z-index: 100; /* Forces it to stay ON TOP of the game */
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }

        #chat-header {
            padding: 15px;
            background-color: #252526;
            border-bottom: 1px solid #333;
            font-weight: bold;
            color: #00ACE6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background-color: #1e1e1e;
        }

        /* Message Bubbles */
        .message { padding: 5px 8px; border-radius: 4px; background: rgba(255,255,255,0.05); font-size: 0.9em; color: #f0f0f0; }
        .message strong { color: #00ACE6; }
        .message.system { color: #ff8c00; font-style: italic; background: none; }

        #input-area {
            padding: 10px;
            background-color: #252526;
            border-top: 1px solid #333;
            display: flex;
            gap: 5px;
        }
        
        #side-input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #3c3c3c;
            color: white;
            outline: none;
        }

        #home-btn {
            text-decoration: none;
            color: #aaa;
            font-size: 0.8em;
            border: 1px solid #555;
            padding: 4px 10px;
            border-radius: 4px;
            transition: 0.2s;
        }
        #home-btn:hover { background-color: #444; color: white; }

        /* Scrollbar styling for webkit */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>

    <script src="https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/TemplateData/UnityProgress.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/Build/SnowRider3D-gd-1.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}}); 
    </script>
</head>
<body>

    <div id="game-stage">
        <div class="webgl-content">
            <div id="gameContainer"></div>
        </div>
    </div>

    <div id="side-chat">
        <div id="chat-header">
            <span>LIVE CHAT</span>
            <a href="/" id="home-btn">Return to Main</a>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="side-input" placeholder="Chat here..." autocomplete="off">
        </div>
    </div>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('side-input');

        // Reuse username/avatar from main app
        const storedUser = localStorage.getItem('chatUsername') || 'Gamer';
        const storedAvatar = localStorage.getItem('chatAvatar');
        
        socket.emit('set-username', { username: storedUser, avatar: storedAvatar });

        function appendMessage(msg) {
            const div = document.createElement('div');
            div.className = `message ${msg.type || ''}`;
            
            if (msg.type === 'system') {
                div.innerHTML = `${msg.text}`;
            } else {
                div.innerHTML = `<strong>${msg.sender}:</strong> ${msg.text}`;
            }
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        socket.on('history', (history) => {
            messagesDiv.innerHTML = '';
            history.forEach(appendMessage);
        });

        socket.on('chat-message', appendMessage);

        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                // Prevent game from capturing the Enter key
                e.stopPropagation(); 
                socket.emit('chat-message', input.value.trim());
                input.value = '';
            }
        });
        
        // Prevent game from stealing focus when clicking the input box
        input.addEventListener('focus', () => {
            // Optional: Pause game logic here if needed
        });
    </script>
</body>
</html>
