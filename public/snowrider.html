<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snow Rider 3D - C&C Corp</title>
    <link rel="stylesheet" href="styles.css">
    
    <script src="/socket.io/socket.io.js"></script>
    
    <style>
        /* --- LAYOUT RESET --- */
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; 
            display: flex; /* This creates the Split Screen */
            background-color: #1e1e1e; 
        }
        
        /* --- LEFT SIDE: GAME STAGE (75-80%) --- */
        #game-stage {
            flex: 1; /* Takes up all available space not used by sidebar */
            position: relative;
            background-color: #000;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Force the Unity Game to fit inside the stage, NOT the window */
        .webgl-content {
            width: 100% !important;
            height: 100% !important;
            position: relative !important;
            top: 0 !important;
            left: 0 !important;
        }
        
        #gameContainer {
            width: 100% !important;
            height: 100% !important;
        }
        
        canvas {
            width: 100% !important;
            height: 100% !important;
            outline: none;
        }
        
        /* --- RIGHT SIDE: CHAT SIDEBAR (Fixed Width) --- */
        #side-chat {
            width: 350px;
            min-width: 350px; /* Prevents squishing */
            height: 100vh;
            display: flex;
            flex-direction: column;
            border-left: 2px solid #333;
            background-color: #1e1e1e; /* Solid background, not transparent */
            z-index: 100; /* Forces it to stay ON TOP of the game */
            box-shadow: -5px 0 15px rgba(0,0,0,0.5);
        }

        #chat-header {
            padding: 15px;
            background-color: #252526;
            border-bottom: 1px solid #333;
            font-weight: bold;
            color: #00ACE6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background-color: #1e1e1e;
        }

        /* Message Bubbles */
        .message { padding: 5px 8px; border-radius: 4px; background: rgba(255,255,255,0.05); font-size: 0.9em; color: #f0f0f0; }
        .message strong { color: #00ACE6; }
        .message.system { color: #ff8c00; font-style: italic; background: none; }

        #input-area {
            padding: 10px;
            background-color: #252526;
            border-top: 1px solid #333;
            display: flex;
            gap: 5px;
        }
        
        #side-input {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #555;
            background-color: #3c3c3c;
            color: white;
            outline: none;
        }

        #home-btn {
            text-decoration: none;
            color: #aaa;
            font-size: 0.8em;
            border: 1px solid #555;
            padding: 4px 10px;
            border-radius: 4px;
            transition: 0.2s;
        }
        #home-btn:hover { background-color: #444; color: white; }

        /* Scrollbar styling for webkit */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1e1e1e; }
        ::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
    </style>

    <script src="https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/TemplateData/UnityProgress.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "https://cdn.jsdelivr.net/gh/Vrkids2009/snowrider3d@6b7c2b9167b592528b221428414e63f06c4640b9/Build/SnowRider3D-gd-1.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}}); 
    </script>
</head>
<body>

    <div id="game-stage">
        <div class="webgl-content">
            <div id="gameContainer"></div>
        </div>
    </div>

    <div id="side-chat">
        <div id="chat-header">
            <span>LIVE CHAT</span>
            <a href="/" id="home-btn">Return to Main</a>
        </div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="side-input" placeholder="Chat here..." autocomplete="off">
        </div>
    </div>

    <script>
        const socket = io();
        const messagesDiv = document.getElementById('messages');
        const input = document.getElementById('side-input');

        // Reuse username/avatar from main app
        const storedUser = localStorage.getItem('chatUsername') || 'Gamer';
        const storedAvatar = localStorage.getItem('chatAvatar');
        
        socket.emit('set-username', { username: storedUser, avatar: storedAvatar });

        function appendMessage(msg) {
            const div = document.createElement('div');
            div.className = `message ${msg.type || ''}`;
            
            if (msg.type === 'system') {
                div.innerHTML = `${msg.text}`;
            } else {
                div.innerHTML = `<strong>${msg.sender}:</strong> ${msg.text}`;
            }
            messagesDiv.appendChild(div);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        socket.on('history', (history) => {
            messagesDiv.innerHTML = '';
            history.forEach(appendMessage);
        });

        socket.on('chat-message', appendMessage);

        // --- STOP THE GAME FROM STEALING KEYS ---
        ['keydown', 'keyup', 'keypress'].forEach(eventType => {
            input.addEventListener(eventType, (e) => {
                e.stopPropagation();
            });
        });

        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && input.value.trim()) {
                socket.emit('chat-message', input.value.trim());
                input.value = '';
            }
        });
        
        // --- AUTO-PAUSE (PRESS ESC) WHEN CHAT IS CLICKED ---
        input.addEventListener('focus', () => {
            // 1. Define the event settings
            const eventOptions = {
                bubbles: true,
                cancelable: true,
                key: 'Escape',
                code: 'Escape',
                keyCode: 27,
                which: 27
            };

            // 2. Create "Press Down" and "Release Up" events
            const escDown = new KeyboardEvent('keydown', eventOptions);
            const escUp = new KeyboardEvent('keyup', eventOptions);

            // 3. Dispatch to Window (where Unity listens) and Canvas (just in case)
            window.dispatchEvent(escDown);
            const gameCanvas = document.querySelector('canvas');
            if(gameCanvas) gameCanvas.dispatchEvent(escDown);

            // 4. Release the key after a tiny delay to simulate a real tap
            setTimeout(() => {
                window.dispatchEvent(escUp);
                if(gameCanvas) gameCanvas.dispatchEvent(escUp);
            }, 50);
        });

    </script>

    <div id="dev-modal" style="display:none; position: fixed; z-index: 99999; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.85); align-items: center; justify-content: center; backdrop-filter: blur(5px);">
        <div style="background-color: #252526; padding: 30px; border: 1px solid #00ACE6; border-radius: 8px; max-width: 450px; text-align: center; color: #f0f0f0; box-shadow: 0 0 30px rgba(0, 172, 230, 0.2); font-family: sans-serif;">
            <h2 style="margin-top: 0; color: #00ACE6; text-transform: uppercase; letter-spacing: 1px;">⚠️ System Update</h2>
            
            <p id="update-msg" style="line-height: 1.6; color: #ddd; font-size: 1.1em;">
                A new update has been deployed to the server.
            </p>
            
            <p style="margin-bottom: 25px; color: #aaa; font-size: 0.9em;">
                By continuing, you acknowledge this is a development build and you may encounter new bugs. Please report them to the owner.
            </p>
            <button id="dev-ack-btn" style="padding: 12px 25px; background-color: #00ACE6; border: none; color: white; border-radius: 4px; cursor: pointer; font-weight: bold; font-size: 1em; transition: 0.2s;">
                ACKNOWLEDGE & ENTER
            </button>
        </div>
    </div>

    <script>
        (function() {
            const modal = document.getElementById('dev-modal');
            const btn = document.getElementById('dev-ack-btn');
            const msgPara = document.getElementById('update-msg');
            let currentServerId = null;

            if (typeof socket !== 'undefined') {
                socket.on('system-version-check', (data) => {
                    const serverId = data.id || data;
                    const description = data.description || "A new update has been deployed.";
                    
                    currentServerId = serverId;

                    if(msgPara) msgPara.innerText = description;

                    checkVersion(serverId);
                });
            }

            function checkVersion(serverId) {
                const lastSeenVersion = localStorage.getItem('agreed_build_version');
                if (lastSeenVersion != serverId) {
                    modal.style.display = 'flex';
                }
            }

            btn.onclick = function() {
                modal.style.display = 'none';
                if (currentServerId) {
                    localStorage.setItem('agreed_build_version', currentServerId);
                }
            };
            
            btn.onmouseover = () => btn.style.backgroundColor = '#008bb5';
            btn.onmouseout = () => btn.style.backgroundColor = '#00ACE6';
        })();
    </script>
</body>
</html>
