<!DOCTYPE html>
<html>
<head>
    <title>Eaglercraft 1.12 Launcher</title>
    <style>
        body { margin: 0; background: #000; color: #fff; height: 100vh; display: flex; align-items: center; justify-content: center; font-family: sans-serif; }
        .box { text-align: center; border: 1px solid #333; padding: 40px; border-radius: 12px; background: #0a0a0a; }
        .spinner { border: 4px solid rgba(255,255,255,0.1); border-left-color: #fff; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        button { background: #fff; color: #000; border: none; padding: 12px 24px; border-radius: 6px; font-weight: bold; cursor: pointer; display: none; }
        button:hover { background: #ccc; }
    </style>
</head>
<body>

    <div class="box">
        <div id="loader" class="spinner"></div>
        <div id="status">Connecting to Catbox...</div>
        <button id="launchBtn" onclick="openGame()">Launch Game</button>
    </div>

    <script>
            let gameContent = "";

    async function downloadGame() {
        const gameUrl = 'https://files.catbox.moe/4uswxp.html';
        
        // List of different proxies to try if one is blocked
        const proxies = [
            `https://api.allorigins.win/raw?url=${encodeURIComponent(gameUrl)}`,
            `https://corsproxy.io/?${encodeURIComponent(gameUrl)}`,
            `https://thingproxy.freeboard.io/fetch/${gameUrl}`
        ];

        for (let url of proxies) {
            try {
                document.getElementById('status').innerText = "Attempting to fetch game data...";
                const response = await fetch(url);
                
                if (response.ok) {
                    gameContent = await response.text();
                    document.getElementById('loader').style.display = 'none';
                    document.getElementById('status').innerText = "Game Ready!";
                    document.getElementById('launchBtn').style.display = 'inline-block';
                    return; // Stop once we succeed
                }
            } catch (e) {
                console.log("Proxy failed, trying next...");
            }
        }

        document.getElementById('status').innerText = "All download methods failed. Your school may be blocking the file hosts.";
    }

    function openGame() {
        const win = window.open('about:blank', '_blank');
        if (!win) {
            alert("Pop-up blocked! Please allow pop-ups.");
            return;
        }
        win.document.open();
        win.document.write(gameContent);
        win.document.close();
    }

    downloadGame();
</script>
</body>
</html>
