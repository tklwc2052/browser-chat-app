<!DOCTYPE html>
<html>
<head>
    <title>Loading Eaglercraft...</title>
    <style>
        body { background: #000; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: sans-serif; }
        #status { text-align: center; }
        .spinner { border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid #fff; borderRadius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="status">
        <div class="spinner"></div>
        <div id="msg">Downloading game data from Drive...</div>
    </div>

    <script>
        async function loadGame() {
            const fileId = '1s8XCoJDfcNqgTumO4s-i0g2iQwdtj0N4';
// This uses the AllOrigins proxy to bypass Google's block
            const url = `https://api.allorigins.win/raw?url=${encodeURIComponent('https://drive.google.com/uc?export=download&id=' + fileId)}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const html = await response.text();
                
                // This replaces the current empty page with the full game code
                document.open();
                document.write(html);
                document.close();
            } catch (err) {
                document.getElementById('msg').innerHTML = "Error loading game. Make sure the Drive file is public!";
                console.error(err);
            }
        }
        loadGame();
    </script>
</body>
</html>
